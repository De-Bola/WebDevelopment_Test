<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Tutorial</title>
        <script>
            function checkField1()
            {
                var field = document.getElementById("field1").value;
                if(field.length < 5)
                {
                    document.getElementById("message1").innerHTML="Toot short!";
                }
                else
                {
                    document.getElementById("message1").innerHTML="Length Okay!";
                }
            }

            function checkField2()
            {
                var field = document.getElementById("field2").value;
                if(field != "")
                {
                    document.getElementById("message2").innerHTML="Text received!";
                }
                else
                {
                    document.getElementById("message2").innerHTML="Please enter some text!";
                }
            }

            function checkField3()
            {
                var field = document.getElementById("field3").value;
                if(field.length < 5)
                {
                    document.getElementById("message3").innerHTML="Toot short!";
                }
                else
                {
                    document.getElementById("message3").innerHTML="Length Okay!";
                }
            }
        </script>
    </head>
    <body>
        <p style="font: italic; color: blue; font-size: 120%;">Gathering additional user input and Dynamically
        modifying HTML</p>

        <input id="field1" type="text" onblur="checkField1();"> <span id="message1"></span><br>
        <br>
        <input id="field2" type="text" onblur="checkField2()"> <span id="message2"></span>
        <br>
        <br>
        <input id="field3" type="text" onblur="checkField3()"> <span id="message3"></span>
    </body>
</html>
