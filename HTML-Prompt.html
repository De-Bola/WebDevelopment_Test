<!DOCTYPE html>
<html>
    <head>
        <title>HTML Prompt</title>
        <script>
            function myPrompt()
            {
                var person = prompt("Please enter your name");
                if (person != "")
                {
                    document.getElementById("test").innerHTML="Hello" + person + "what shall we do today";
                }
                else
                {
                    alert('Please enter a name');
                }
            }
        </script>
    </head>
    <body>
        <p style="font: italic;">This is a HTML / JavaScript Prompt program </p>
        <button onclick="myPrompt();">Click me</button>
        <p id="test"></p>
    </body>
</html>
