<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script type="text/javascript">
            function addParagraphText()
            {
                document.getElementById("para").innerHTML = "Button Clicked";
            }

            function removeText()
            {
                document.getElementById("remove").innerHTML;
            }
        </script>
    </head>
    <body>
        <p>This is an example of html JavaScript</p>
        <p id="para"></p>
        <button onclick="addParagraphText();">Click me</button>

        <p id="remove"></p>
        <button onclick="removeText();">Remove Text</button>
    </body>
</html>
