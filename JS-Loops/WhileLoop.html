<!DOCTYPE html>
<html>
    <head>
        <title>While Loop</title>

        <!-- Css styling-->
        <style type="text/css">
        p { font-family: 'Times New Roman', Times, serif; font-size: 120%;}
        body{ background-color: lightgray;}
        li{ font: italic;}
        button {text-align: center;}
        </style>

        <!--JavaScript functions-->
        <script type="text/javascript">

        function verticalFullName()
        {
            var fullname = document.getElementById("user_fullname").value;
            if (fullname == "")
            {
                document.getElementById("output").innerHTML = "Please enter valid name!";
                document.getElementById("output").style.color ="red";
            }
            else
            {
                var i = 0;
                while(i < fullname.length) // Loop through the user input and print it out
                {
                    document.getElementById("output").innerHTML += fullname[i]; 
                    i++;
                }
            }
        }

        function input_Onblur()
        {
            var leave = document.getElementById("user_fullname").value;
            var regx = /^[A-Za-z\s\'\-]{2,15}$/; //checks the user input. 2 is the min and 15 is the max
            if(regx.test(leave))
            {
                document.getElementById("output").innerHTML = "Accepted !";
                document.getElementById("output").style.color = "Green";
            }
            else
            {
                document.getElementById("output").innerHTML = "Please enter you name !";
                document.getElementById("output").style.color = "red";
            }
        }
        </script>

    </head>
    <body>
        <p>Trying to understand a while loop. For example the input field below checks for your input <br>
        Test case: 
    <li>Ignore the input field first and click the submit button.</li>
    <li>Put in your desired user name and click the submit button</li>
    </p>
    Full Name: </label><input type="text" name="input1" id="user_fullname" onblur="input_Onblur()"><button name="showme_button" id="button_showme" onclick="verticalFullName()">Show Me</button><br>
    <span id="output"></span>
    </body>
</html>
