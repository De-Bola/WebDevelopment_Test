<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <script>
            function helloWorld()
            {
                var message = document.getElementById("hello").innerHTML =" Hello world";
                alert (message);
            }
        </script>
    </head>
    <body>
        <p style="font: italic; color: blue;">This is a sample of Javascript to alert Hello World</p>
        <button onclick="helloWorld();">Click Me</button>
        <p id="hello"></p>
    </body>
</html>
